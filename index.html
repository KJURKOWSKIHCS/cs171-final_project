<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>In The Eyes of the Surviviors</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap-slider.min.css">-->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-3">
                <div id="time-slider-container" class="row-fluid">
                    <div id="controls-container">
                        <button class=".btn controls" id="minus">-</button>
                        <button class=".btn controls" id="autoplay">Start Journey</button>
                        <button class=".btn controls" id="plus">+</button>
                    </div>
                    <div id="time-slider"></div>
                </div>
                <div id="time-slider-selection" class="row-fluid">
                    <div id="time-selected"></div>
                </div>
            </div>
            <div class="col-md-9" id="europe-map"></div>
        </div>
        <div class="row-fluid">
            <div class="col-md-3"></div>
            <div class="col-md-9" id="liquid-container">
                <svg id="fillgauge" width="1000" height="200"></svg>
            </div>
        </div>
    </div>

<!-- Load JS libraries -->
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/queue.min.js"></script>
<script src="js/libs/topojson.js"></script>
<script src="js/libs/d3.min.js"></script>
<script src="js/libs/topojson.v1.min.js"></script>
<script src="js/libs/d3-tip.js"></script>
<!--<script src="js/libs/bootstrap-slider.min.js"></script>-->
<script src="js/libs/jquery-ui.min.js"></script>

    <!--Legend Library from our D3 Book-->
<script src="js/libs/d3-legend.min.js"></script>

<!--Scrolling for Bookmarks Libraries-->
<script src="js/libs/jquery.localScroll.min.js" type="text/javascript"></script>
<script src="js/libs/jquery.scrollTo.min.js" type="text/javascript"></script>

<!-- Visualizations -->
<script src="js/vis-stackedbarchart-v2.js"></script>
<script src="js/vis-timeslider.js"></script>
<script src="js/map.js"></script>
<script src="js/liquidFillGauge.js"></script>

<!-- JS Helpers -->
<script src="js/helpers.js"></script>
<!--./End Load JS libraries -->

<!-- Extraneous Scripts -->
<script type="text/javascript">
    d3.select("#fillgauge").call(d3.liquidfillgauge, 66);
</script>

</body>
</html>
